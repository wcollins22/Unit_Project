{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'ourcss.css'%}">
  </head>
    <body>
    {% load static %} <img src="{% static 'images/name.png' %}"
      {% for student, info in students.items %}
        {% if student == name %}
        <h1>{{info.u_name}}</h1>

        <h2>Bio:</h2>
        <h3>{{info.bio}}</h3>

        <h2>Dream:</h2>
        <h3>{{info.dream}}</h3>

        <h2>Favorite Music Taste</h2>
        <h3>{{info.fav_genre}}</h3>

        <h2>Job:</h2>
        <h3>{{info.job}}</h3>

        <h2>HomeTown</h2>
        <h3>{{info.hometown}}</h3>
        {% endif %}
      {% endfor %}

      <a class="homelink" href="{% url 'hpnew' %}">Home</a>
    </body
